{% extends 'index.html' %}

{% block content %}
<br>
<h1 style="font-size: 30px">Datos para crear archivo</h1>

<form action="/renombrar/" method="GET">
    <div class="form-row">
        <div class="form-group col-auto">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Elegir...</option>
                  <option value="carpeta">Carpeta</option>
                  <option value="archivo">Archivo</option>
                </select>
              </div>
            <label for="exampleInputEmail1">Nombre Anterior: <input type="text"  value="viejo"  class="form-control" name="nombreV" id="exampleInputEmail1" aria-describedby="emailHelp"></label>
            
            <label for="exampleInputEmail1">Nombre Nuevo:   <input type="text"  value="nuevo"  class="form-control" name="nombreN" id="exampleInputEmail1" aria-describedby="emailHelp"></label>
            
        </div>
        <button type="submit" class="btn btn-primary">Borrar</button>
    </div>
</form>

<br>
<h3>{{ mensaje }}</h3>
{% endblock %}
